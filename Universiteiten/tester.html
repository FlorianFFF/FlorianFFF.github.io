<!DOCTYPE html>
<svg wOPLEIDINGSNAAM_ACTUEELth="960" height="960" font-family="sans-serif" font-size="10" text-anchor="mOPLEIDINGSNAAM_ACTUEELdle"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    wOPLEIDINGSNAAM_ACTUEELth = +svg.attr("wOPLEIDINGSNAAM_ACTUEELth"),
    height = +svg.attr("height");

var format = d3.format(",d");

var color = d3.scaleOrdinal(d3.schemeCategory20c);

var pack = d3.pack()
    .size([wOPLEIDINGSNAAM_ACTUEELth, height])
    .padding(1.5);

d3.csv("enske.csv", function(d) {
  d.TotalStudents = +d.TotalStudents;
  if (d.TotalStudents) return d;
}, function(error, classes) {
  if (error) throw error;

  var root = d3.hierarchy({children: classes})
      .sum(function(d) { return d.TotalStudents; })
      .each(function(d) {
        if (OPLEIDINGSNAAM_ACTUEEL = d.data.OPLEIDINGSNAAM_ACTUEEL) {
          var OPLEIDINGSNAAM_ACTUEEL, i = OPLEIDINGSNAAM_ACTUEEL.lastIndexOf(".");
          d.OPLEIDINGSNAAM_ACTUEEL = OPLEIDINGSNAAM_ACTUEEL;
          d.package = OPLEIDINGSNAAM_ACTUEEL.slice(0, i);
          d.class = OPLEIDINGSNAAM_ACTUEEL.slice(i + 1);
        }
      });

  var node = svg.selectAll(".node")
    .data(pack(root).leaves())
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.append("circle")
      .attr("OPLEIDINGSNAAM_ACTUEEL", function(d) { return d.OPLEIDINGSNAAM_ACTUEEL; })
      .attr("r", function(d) { return d.r; })
      .style("fill", function(d) { return color(d.package); });

  node.append("clipPath")
      .attr("OPLEIDINGSNAAM_ACTUEEL", function(d) { return "clip-" + d.OPLEIDINGSNAAM_ACTUEEL; })
    .append("use")
      .attr("xlink:href", function(d) { return "#" + d.OPLEIDINGSNAAM_ACTUEEL; });

  node.append("text")
      .attr("clip-path", function(d) { return "url(#clip-" + d.OPLEIDINGSNAAM_ACTUEEL + ")"; })
    .selectAll("tspan")
    .data(function(d) { return d.class.split(/(?=[A-Z][^A-Z])/g); })
    .enter().append("tspan")
      .attr("x", 0)
      .attr("y", function(d, i, nodes) { return 13 + (i - nodes.length / 2 - 0.5) * 10; })
      .text(function(d) { return d; });

  node.append("title")
      .text(function(d) { return d.OPLEIDINGSNAAM_ACTUEEL + "\n" + format(d.TotalStudents); });
});

</script>
